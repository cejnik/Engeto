<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Example</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="item item1">
        <div>Item 1 Item 1 Item 1 Item 1 Item 1</div>
        <div>FB: 150px</div>
      </div>
      <div class="item item2">
        <div>Item 2</div>
        <div>FB: 100px</div>
      </div>
      <div class="item item3">
        <div>Item 3</div>
        <div>FB: 200px</div>
      </div>
      <div class="item item4">
        <div>Item 4</div>
        <div>FB: 100px</div>
      </div>
      <div class="item item5">
        <div>Item 5</div>
        <div>FB: 50px</div>
      </div>
    </div>

    <script>
      function renderWidths() {
        const items = document.querySelectorAll(".item");
        items.forEach((item) => {
          const width = parseInt(window.getComputedStyle(item).width);

          let widthSpan = item.querySelector(".width-info");
          if (!widthSpan) {
            widthSpan = document.createElement("span");
            widthSpan.className = "width-info";
            widthSpan.style.display = "block";
            item.appendChild(widthSpan);
          }
          widthSpan.textContent = `W: ${width}px`;
        });
      }

      window.onload = renderWidths;
      window.onresize = renderWidths;
    </script>
  </body>
</html>
